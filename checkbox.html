<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1825 Checkboxes in Table with Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,h5 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        label {
            font-size: 14px;
            margin-left: 8px;
            color: #555;
            cursor: pointer;
            transition: color 0.2s;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        label:hover {
            color: #007BFF;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }

        .status-message {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-size: 16px;
            display: none;
        }

        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Track Your 1825 Days</h1>
    <h5>AIM FOR MORE THAN 2LAC PER MONTH</h5>
    <form>
        <table>
            <tr>
                <!-- This row will be populated with checkboxes -->
            </tr>
        </table>
        <div class="status-message" id="statusMessage">Changes saved!</div>
    </form>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
