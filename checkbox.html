<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1825 Checkboxes in Table with Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1,h5 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        label {
            font-size: 14px;
            margin-left: 8px;
            color: #555;
            cursor: pointer;
            transition: color 0.2s;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        label:hover {
            color: #007BFF;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Style for the save status message */
        .status-message {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
            font-size: 16px;
            display: none;
        }

        .status-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Track Your 1825 Days</h1>
    <h5>AIM FOR MORE THAN 2LAC PER MONTH</h5>
    <form>
        <table>
            <tr>
                <!-- This row will be populated with checkboxes -->
            </tr>
        </table>
        <div class="status-message" id="statusMessage">Changes saved!</div>
    </form>

    <script>
        const numberOfCheckboxes = 1825;
        const table = document.querySelector('table');
        const columns = 15; // Number of checkboxes per row
        const statusMessage = document.getElementById('statusMessage');

        // Load the saved states from local storage
        const savedStates = JSON.parse(localStorage.getItem('checkboxStates')) || {};

        function showStatusMessage() {
            statusMessage.classList.add('show');
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 2000);
        }

        for (let i = 1; i <= numberOfCheckboxes; i++) {
            if (i % columns === 1) {
                var row = table.insertRow();
            }

            const cell = row.insertCell();
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `checkbox${i}`;
            checkbox.name = `checkbox${i}`;
            checkbox.value = `value${i}`;

            // Set checkbox state based on saved state
            if (savedStates[`checkbox${i}`]) {
                checkbox.checked = true;
            }

            // Save the state of the checkbox when it's changed
            checkbox.addEventListener('change', () => {
                savedStates[`checkbox${i}`] = checkbox.checked;
                localStorage.setItem('checkboxStates', JSON.stringify(savedStates));
                showStatusMessage();
            });

            const label = document.createElement('label');
            label.htmlFor = `checkbox${i}`;
            label.appendChild(document.createTextNode(`Day ${i}`));

            const container = document.createElement('div');
            container.classList.add('checkbox-container');

            container.appendChild(checkbox);
            container.appendChild(label);
            cell.appendChild(container);
        }
    </script>
</body>
</html>
